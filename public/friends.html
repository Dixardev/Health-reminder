<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-top: 5px;
            color: #888;
        }

        .earnings {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        body.dark-mode .earnings {
            color: white;
        }

        .friends-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }

        body.dark-mode .friends-container {
            background: #1e1e1e;
        }

        .friend {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        body.dark-mode .friend {
            border-bottom: 1px solid #333;
        }

        .friend:last-child {
            border-bottom: none;
        }

        .button {
            display: block;
            background-color: blue;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            position: fixed;
            bottom: 100px;
            left: calc(50% - 70px);
            z-index: 999;
        }

        .custom-alert {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid transparent;
            border-radius: 3px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Friends</h1>
    <p>Earn 50,000 SFT for each friend you invite, and your friend also receives 50,000 SFT!</p>
    <p id="earning-text">Total Earnings From Friends</p>
    <h2 class="earnings">0 SFT</h2>
    <div class="friends-container">
        <h2 id="friends-count">You have 0 friends</h2>
        <div id="friends-list">
            <!-- Friends will be dynamically inserted here -->
        </div>
    </div>
    <button class="button" id="invite-button">Invite a Friend</button>
    <div id="alert-box" class="custom-alert"></div>
    <div id="nav-placeholder"></div>
    <script src="navigation.js"></script>
    <script src="dark-mode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inviteButton = document.getElementById('invite-button');
            const alertBox = document.getElementById('alert-box');

            const showAlert = (message, type) => {
                alertBox.textContent = message;
                alertBox.className = `custom-alert alert-${type}`;
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            };

            inviteButton.addEventListener('click', () => {
                const referralLink = 'https://www.softcoin.world/register.html?ref=' + localStorage.getItem('username');
                navigator.clipboard.writeText(referralLink).then(() => {
                    showAlert('Referral link copied to clipboard!', 'success');
                }).catch(err => {
                    showAlert('Failed to copy referral link', 'danger');
                    console.error('Error:', err);
                });
            });

            const updateFriendsList = (friends) => {
                const friendsList = document.getElementById('friends-list');
                const friendsCount = document.getElementById('friends-count');
                const totalEarnings = friends.reduce((acc, friend) => acc + friend.earned, 0);

                friendsCount.textContent = `You have ${friends.length} friends`;
                document.querySelector('.earnings').textContent = `${totalEarnings} SFT`;

                friendsList.innerHTML = '';
                friends.forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend';
                    friendItem.innerHTML = `<span>${friend.username}</span><span>${friend.earned} SFT</span>`;
                    friendsList.appendChild(friendItem);
                });
            };

            const fetchFriends = async () => {
                try {
                    const response = await fetch('/api/referrals/' + localStorage.getItem('username'));
                    if (!response.ok) {
                        throw new Error('Failed to fetch friends');
                    }
                    const friends = await response.json();
                    updateFriendsList(friends);
                } catch (error) {
                    console.error('Error fetching friends:', error);
                }
            };

            fetchFriends();
        });
    </script>
</body>
</html>
