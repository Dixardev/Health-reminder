<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 20px;
            font-size: 10px;
        }
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        p {
            font-size: 1.5em;
            color: #2C3A4D;
            padding: 20px;
            margin: 0;
        }
        a {
          
          color: #2C3A4D;
        }
        h1 {
            color: #028900;
        }
        header {
            text-align: center;
            padding: 0;
        }
        form {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            
        }
        input, button {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        label {
            color: #2C3A4D;
        }
        button {
            background: #028900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #015900;
        }
        .custom-alert {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .toggle-container {
            text-align: center;
            margin: 1em 0;
        }
        img {
            width: 40%;
            margin-right: 25px;
        }
    </style>
</head>
<body>
    <header>
        <img src="iconns/softword.png" alt="Softcoin Logo">
        <p>Welcome</p>
    </header>
    <form id="registration-form">
        <div id="alert-box" class="custom-alert"></div>
        <h1>Register</h1>
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <input type="text" id="referral-username" placeholder="Referral Username (Optional)">
        <button type="submit">Register</button>
        <a href="/login" class="link">Already have an account? Log in here</a>
    </form>
    <p id="registration-message"></p>
    <script src="register.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');
            if (referrer) {
                document.getElementById('referral-username').value = referrer;
            }
        });
    </script>
</body>
</html>
