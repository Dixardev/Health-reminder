<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Softcoin</title>
    <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Cryptocurrency Mining and Earning Platform.">
    <meta name="keywords" content="Softcoin, cryptocurrency, mining">
    <meta name="author" content="SoftCoin">
    <link rel="icon" href="icons/softcoin.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="loading-message">Loading, please wait...</div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Simulate loading delay
    setTimeout(() => {
        // Redirect to the main page (e.g., index.html)
        window.location.href = '/';
    }, 3000); // Adjust the delay as needed
});

    <script src="dark-mode.js"></script>

    </script>
    <script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
                console.log('ServiceWorker registration failed: ', error);
            });
    });
}


</script>
</body>
</html>
