<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTCOIN</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="description" content="Cryptocurrency Mining and Earning Platform.">
    <meta name="keywords" content="Softcoin, cryptocurrency, mining">
    <meta name="author" content="SoftCoin">
    <link rel="icon" href="icons/softcoin.png" type="image/x-icon">
</head>
<body>

    <div id="top-bar">
        <div id="user-info">
            <img src="icons/softcoin.png" alt="Avatar" id="avatar">
            <span>Hello, <span id="user-name">User Name</span>!</span>
        </div>
        <div id="controls">
           <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
            <button onclick="upgrades()" id="upgrade-btn"><i class="fas fa-arrow-up"></i> Upgrades</button>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div id="slideshow-container">
      <div class="slide">
          <a href="/join-softcoin"><video width="100%" autoplay loop>
    <source src="iconns/softcoinn.mp4" type="video/mp4">
    Your browser does not support playing videos.
</video></a>
        </div>
        <div class="slide">
            <a href="/market"><img src="iconns/banner.png" alt="Slide 2"></a>
        </div>
        <div class="slide">
            <a href="/friends"><img src="iconns/slide2.png" alt="Slide 3"></a>
        </div>
    </div>

    <strong><p id="coin-balance">0 SFT</p></strong>
    <p id="status-message"></p>
    <div id="sound-wave-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <p id="timer-text">Mining stops in: <span id="timer">00:00:00</span></p>
    <button id="mine-btn">Start Mining</button>
    


    <div id="nav-placeholder"></div>
    <div id="main-content"></div>
    <div id="cherry-placeholder"></div>
    <script src="cherry.js"></script>

    <script src="navigation.js" defer></script>
    <script src="dark-mode.js"></script>
    <script src="script.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // Check if username is stored in localStorage
            const username = localStorage.getItem('username');

            // If username is not found, redirect to register.html
            if (!username) {
                window.location.href = '/register';
            } else {
                // Display the username in the element with id="user-name"
                document.getElementById('user-name').textContent = username;
            }

            // Add any additional scripts here (if needed)
        });
    </script>
    <script defer>
        function upgrades() {
            window.location.href = '/upgrades'; // Replace with your target URL
        }
    </script>
    <script>
        // Slideshow script
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 10000); // Change image every 3 seconds
        }
    </script>

    

</body>
</html>
